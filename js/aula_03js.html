<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>

</head>
<body>
    <div id="app"></div>
    
    <script>
        const app = document.querySelector('#app')
        app.innerHTML = `
                        <div class="container">
                            <div class="card">
                                <div class="card-body">
                                    <div class="mb-3">
                                        <label for="exampleFormControlInput1" class="form-label">Email address</label>
                                        <input type="text" class="form-control" id="name" placeholder="seu nome">
                                    </div>
                                        <div class="mb-3">
                                            <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
                                            <input type="text" class="form-control" id="age" placeholder="sua idade">
                                    </div>
                                    <button type="submit" onClick="SecondScreen()" class="btn btn-primary">Enviar</button>
                                </div>
                            </div>
                        </div><div id="root"></div>`;
        
        
        function SecondScreen() {
            let userName = document.getElementById('name').value;
            let ageUser = document.getElementById('age').value;
            let rootDiv = document.querySelector("#root")
            app.innerHTML = `<div class="container">
                            <div class="card">
                                <div class="card-body">
                                    <h1>Seu nome é ${userName} e você tem ${ageUser} anos.</h1>
                                    <h2>Seja bem vindo!<h2>
                                </div>
                            </div>
                        
                        </div>`;
        }


    </script>
</body>
</html>
